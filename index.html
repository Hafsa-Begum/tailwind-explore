<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind explore</title>
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <section>
        <h1 class="text-6xl bg-green-300 w-2/5 -ml-10">I am new on tailwind</h1>
        <h3 class="text-3xl">bootstrap is now familiar to me</h3>

    </section>
    <section class="container">
        <h1 class="text-3xl">My Section</h1>

        </div>
    </section>

            <div class="bg-blue-200 p-10 text-2xl">12</div>

            <div class="bg-blue-200 p-10 text-2xl">14</div>
